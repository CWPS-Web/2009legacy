            <p style="line-height: 150%">&nbsp;<font size="3">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
            忠烈祠位於滬尾砲台旁邊，這裡原是昭和十四年（1939）完工的淡水神社，奉祀明治天皇。民國63年按原基座重建，保留神社原有之建築規制，但採中國宮殿式建築，成為台北縣忠烈祠，供奉抗日烈士亡靈。昔日忠烈祠前有成排的松樹，站在牌樓下傾聽松濤、遠眺觀音山，此即淡水八景之一的「烈祠松濤」。現在松樹不存，取而帶之的是高大樟樹、楓香、木麻黃所構築的林蔭美景，在夏日時節，這裡可是淡水地區的避暑聖地。</font>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </td>
